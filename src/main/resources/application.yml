jpa:
  hibernate:
    mysql:
      driver: com.mysql.cj.jdbc.Driver
      url: ${MYSQL_URL:}
      username: ${MYSQL_USER:}
      password: ${MYSQL_PASSWORD}
    showSql: true
    autoStrategy: create
    dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    demo: INFO
    org.springframework.web: INFO
    org.hibernate: ERROR
  file:
    name: myapplication.log